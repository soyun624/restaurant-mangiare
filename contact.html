<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="shortcut icon" href="images/utensil.png">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
  <title>Mangiare</title>
</head>
  <div class="container-fluid px-0 contact">
    <header>
      <div class="row px-0">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark nav-bar-bg">
            <a class="navbar-brand text-light" href="index.html"><p class="h1">Mangiare</p></a>

            <button class="navbar-toggler btn-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="order.html">Order</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="reservation.html">Reservation </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="access.html">Access</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <button id="btn-login" class="nav-link" data-toggle="modal" data-target="#login-modal">Login</button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
  
      <!--Login modal -->
      <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body">
              <form id="form-login">
                <div class="form-group">
                  <label for="input-email">Email address</label>
                  <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
  
                <div class="form-group">
                  <label for="input-password">Password</label>
                  <input type="password" class="form-control" id="input-password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1 class="ml-4 text-dark">Contact Us</h1>
        <form class="contact-form">
          <fieldset class="information my-4">
              <legend>E-mail: mangiare@gmail.com</legend>
              <legend>Tel: 1(236)838-9058</legend>

              <div class="row my-4 align-items-center justify-content-md-between">
                <div class="col-12 col-md-4 col-lg-2">
                  <label for="name">Full Name</label>
                </div>
                <div class="col-12 col-md-8">
                  <input
                    id="name" 
                    class="form-control"
                    type="text"
                    placeholder="John Doe"
                  />
                </div>
              </div>

              <div class="row my-4 align-items-center justify-content-md-between">
                <div class="col-12 col-md-4 col-lg-2">
                  <label for="name">Email</label>
                </div>
                <div class="col-12 col-md-8">
                  <input
                    id="email"
                    class="form-control"
                    type="email"
                    placeholder="ABC@email.com"
                  />
                </div>
              </div>

              <div class="row my-4 align-items-center justify-content-md-between">
                <div class="col-12 col-md-4 col-lg-2">
                  <label for="name">Phone Number</label>
                </div>
                <div class="col-12 col-md-8">
                  <input
                    id="phoneNo"
                    class="form-control"
                    type="tel"
                    placeholder="000-000-0000"
                  />
                </div>
              </div>

              <div class="row my-4 align-items-center justify-content-md-between">
                <div class="col-12 col-md-4 col-lg-2">
                  <label for="name">Subject</label>
                </div>
                <div class="col-12 col-md-8">
                  <input
                    id="title" 
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>

              <div class="row my-4 align-items-center justify-content-md-between">
                <div class="col-12 col-md-4 col-lg-2">
                  <label for="name">Feedback</label>
                </div>
                <div class="col-12 col-md-8">
                  <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
                </div>
              </div>
          </fieldset>

          <div class="form-button button-submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </main>

      <footer class="text-light px-4">
        <p>&copy; 2020, Mangiare italian restaurant</p>
        <p>For education purpose only</p>
        <p>Photo by <a href="https://pixabay.com/photos/coffee-caffeine-beverage-table-2425303/">Engin_Akyurt</a></p>
      </footer>
  </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
